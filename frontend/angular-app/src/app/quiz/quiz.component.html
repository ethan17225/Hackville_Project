<div>
  <h2>Quiz</h2>
  <form (ngSubmit)="checkAnswer()">
    <label>
      <input type="radio" name="quiz" value="option1" [(ngModel)]="selectedAnswer" /> Option 1
    </label>
    <label>
      <input type="radio" name="quiz" value="option2" [(ngModel)]="selectedAnswer" /> Option 2
    </label>
    <label>
      <input type="radio" name="quiz" value="option3" [(ngModel)]="selectedAnswer" /> Option 3
    </label>
    <button type="submit">Submit</button>
  </form>
  <p>{{ result }}</p>
</div>
