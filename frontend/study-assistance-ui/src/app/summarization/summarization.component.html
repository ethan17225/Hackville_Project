<div class="summary-view">
    <mat-card>
      <mat-card-content>
        <h2 class="summary-title">Summary</h2>
        <p class="summary-text">{{summary}}</p>
        
        <h2 class="concepts-title">Key Concepts</h2>
        @for (concept of keyConcepts; track concept) {
          <div class="concept-card">
            <h3 class="concept-title">{{concept.concept}}</h3>
            <p class="concept-explanation">{{concept.explanation}}</p>
            <h4 class="concept-features-title">Features:</h4>
            <ul class="concept-features-list">
              @for (feature of concept.features; track feature) {
                <li>{{feature}}</li>
              }
            </ul>
            <h4 class="concept-example-title">Example:</h4>
            <p class="concept-example">{{concept.example}}</p>
          </div>
        }
      </mat-card-content>
    </mat-card>
</div>
