<div class="flashcard-view">
    @for (card of flashcards; track card) {
      <mat-card class="flashcard">
        <mat-card-content>
          <div class="card-front">
            <h3>Question:</h3>
            <p>{{card.question}}</p>
          </div>
          <div class="card-back">
            <h3>Answer:</h3>
            <p>{{card.answer}}</p>
          </div>
        </mat-card-content>
      </mat-card>
    }
  </div>
