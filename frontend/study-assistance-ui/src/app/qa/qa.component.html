<div class="qa-view">
    @for (qa of QAs; track qa) {
      <mat-card class="qa-card">
        <mat-card-content>
          <h3>Question {{++1}}</h3>
          <p>{{qa.question}}</p>
          <div class="options">
            @for (option of qa.options; track option) {
              <div [class.correct]="option === qa.correct_answer" class="option">
                {{option}}
              </div>
            }
          </div>
        </mat-card-content>
      </mat-card>
    }
</div>
